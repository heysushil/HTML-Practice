ye browser ko bata hai ki ye document html type ka hai
 -->
<!DOCTYPE html>
<!-- html opening tag -->
<html>
<!-- head opening tag -->
<!-- -------------------------------------------------
ABOUT HEAD ELEMENT AND IT'S CONTENTS
TITLE - IT'S WEB PAGE TITLE
META TAGS - WHAT IS META TAGS. WHY USE META TAGS?
CSS (INTERNAL) - WHAT IS INTERNAL CSS AND HOW TO USE IT AND WHY USE IT?
CSS (LINK OF EXTERNAL) - WHAT IS EXTERNAL CSS AND HOW TO USE IT AND WHY USE IT?

BEST PRACTICE IS TO USE THE JAVASCIPT CODE AFTER BODY CLOSING TAG OR HTML CLOSING TAG
BECAUSE JAVASCRIPT TAKES MORE TIME TO LOAD THE CODE WHICH IMPACT WEB PAGE LODING TIME
MAKE WEB PAGE LITE LODING SO USE THE JAVASCIPT CODE AT BOOTOM OF HTML
JAVASCRIPT (INTERNAL) - 
JAVASCRIPT (LINK OF EXTERNAL) - 
----------------------------------------------------->
<head>
    <title>Document</title>
<!-- head closing tag -->
</head>
<!-- --------------------------------------------------
BODY - DISPLAY THE WEB PAGE CONTENT
ALL REPRENTATIVE HTML CONTENT GOES HERE INCLUDING
HTML TAGS
INLINE CSS
INLINE JAVASCRIPT
---------------------------------------------------- -->
<body>

</body>
<!-- html closing tag -->
</html>

<!-- ----------------------------------------------------
AFTER HTML CLOSING TAG OR AFTER BODY CLOSING TAG YOU WILL USE THE JAVASCRIPT CODE
